<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la persona</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Datos de la personza </h1>
        <a th:href="@{/}">Regresar</a>
        <br/><!-- comment -->
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type="hidden" name="id" th:field="*{id}"/>
            <label>Nombre</label>
            <input type="text" name="nombre" th:field="*{nombre}"/><br/>
            <label>Apellido</label>
            <input type="text" name="apellido" th:field="*{apellido}"/><br/>
            <label>Email</label>
            <input type="email" name="email" th:field="*{email}"/><br/>
            <label>Telefono</label>
            <input type="tel" name="telefono" th:field="*{telefono}"/><br/>
            <input type="submit" name="guardar" values="Guardar"/>
        </form>
    </body>
</html>
